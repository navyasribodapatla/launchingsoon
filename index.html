<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTB AU - Launching Soon</title>
    <link rel="shortcut icon" href="https://yt3.googleusercontent.com/ytc/AIdro_mrc5-jAD_jHtunQQVnSJgGkDNXbKfVAk2RXcsaBhTuHsQ=s900-c-k-c0x00ffffff-no-rj" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: black;
            font-family: 'Orbitron', sans-serif;
            color: #85c352ec;
            text-align: center;
        }

        .landing-page {
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 0 20px;
        }

        .stars {
            width: 100%;
            height: 100%;
            background: url('https://www.script-tutorials.com/demos/360/images/stars.png') repeat;
            position: absolute;
            z-index: 0;
            animation: moveStars 50s linear infinite;
        }

        .twinkling {
            width: 100%;
            height: 100%;
            background: transparent;
            background-image: url('https://www.script-tutorials.com/demos/360/images/twinkling.png');
            background-size: 1000px 1000px;
            position: absolute;
            z-index: 1;
            animation: moveTwinkling 100s linear infinite;
        }

        .landing-content {
            z-index: 2;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            font-size: 5vw;
            margin: 0;
            text-shadow: 0 0 20px #85c352ec, 0 0 30px #85c352ec;
        }

        h2 {
            font-size: 4vw;
            margin: 10px 0;
            text-shadow: 0 0 20px #85c352ec, 0 0 30px #85c352ec;
        }

        #countdown {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        #countdown div {
            font-size: 5vw;
            margin: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 15px #85c352ec;
        }

        #countdown span {
            font-size: 8vw;
            display: block;
            margin-bottom: 5px;
        }

        p {
            font-size: 4vw;
            color: #85c352ec;
            text-shadow: 0 0 10px #85c352ec;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 48px;
            }
            h2 {
                font-size: 36px;
            }
            #countdown div {
                font-size: 24px;
            }
            #countdown span {
                font-size: 36px;
            }
            p {
                font-size: 18px;
            }
        }

        @media (min-width: 1024px) {
            h1 {
                font-size: 64px;
            }
            h2 {
                font-size: 48px;
            }
            #countdown div {
                font-size: 28px;
            }
            #countdown span {
                font-size: 40px;
            }
            p {
                font-size: 20px;
            }
        }

        @keyframes moveStars {
            from {background-position: 0 0;}
            to {background-position: -10000px 10000px;}
        }

        @keyframes moveTwinkling {
            from {background-position: 0 0;}
            to {background-position: -10000px 10000px;}
        }

        /* Header Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            width: 300px;
            height: auto;
        }

        /* Neon line below the logo */
        .logo-neon-line {
            width: 1000px;
            height: 5px;
            margin-top: 150px;
            background-color: #85c352ec;
            box-shadow: 0 0 10px rgba(133, 195, 82, 0.93);
            border-radius: 5px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #85c352ec;
            text-decoration: none;
            font-size: 18px;
        }

        .hamburger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger-menu span {
            width: 25px;
            height: 3px;
            background: #85c352ec;
            margin-bottom: 4px;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .hamburger-menu {
                display: flex;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                display: none;
                background: #000;
                position: absolute;
                top: 60px;
                right: 0;
                padding: 10px;
                border-radius: 5px;
            }

            nav ul li a {
                font-size: 24px;
            }

            nav ul.show {
                display: flex;
            }
        }


        #blogs:hover{
            text-decoration: underline;
        }
        #aboutus:hover{
            text-decoration: underline;
        }
        #team:hover{
            text-decoration: underline;
        }
        #contact:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <img src="/logo.png" alt="Logo" class="logo">
            <div class="logo-neon-line"></div>
            <nav>
                <ul id="nav-links">
                    <li><a href="#" id="blogs">BLOGS</a></li>
                    <li><a href="#" id="aboutus">ABOUT</a></li>
                    <li><a href="#" id="team">TEAM</a></li>
                    <li><a href="#" id="contact">EVENTS</a></li>
                </ul>
            </nav>
            <div class="hamburger-menu" id="hamburger-menu">
                <span> </span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <div class="landing-page">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="landing-content">
            <h1>Hack The Box Anurag University</h1>
            <h2>Launching Soon</h2>
            <div id="countdown">
                <div><span id="days"></span>Days</div>
                <div><span id="hours"></span>Hours</div>
                <div><span id="minutes"></span>Minutes</div>
                <div><span id="seconds"></span>Seconds</div>
            </div>
            <p>Prepare for the ultimate hacking experience. Join us as we explore the galaxy of cybersecurity.</p>
        </div>
    </div>

    <script>
        document.getElementById('hamburger-menu').addEventListener('click', function() {
            document.getElementById('nav-links').classList.toggle('show');
        });

        window.onload = function() {
            // Set the date we're counting down to
            var countDownDate = new Date("Aug 23, 2024 10:00:00").getTime();

            // Update the countdown every 1 second
            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = minutes;
                document.getElementById("seconds").innerHTML = seconds;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "We Have Launched";
                }
            }, 1000);
        };
    </script>
</body>
</html>
